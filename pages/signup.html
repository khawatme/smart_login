<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Login</title>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="login text-center mt-5 p-5">
          <h1 class="text-white">Smart Login System</h1>
          <div class="mt-5">
            <input type="text" class="form-control fs-5" name="signup-name" id="signup-name" placeholder="Enter your name">
          </div>
          <div class="mt-4">
            <input type="text" class="form-control fs-5" name="signup-email" id="signup-email" placeholder="Enter your email">
          </div>
          <div class="my-4">
            <input type="text" class="form-control fs-5" name="signup-password" id="signup-password" placeholder="Enter your password">
          </div>
          <p id="f-signupAlert" class="text-danger fs-5 d-none">all inputs are required</p>
          <p id="s-signupAlert" class="text-success fs-5 d-none">Success</p>
          <button type="submit" id="signup-btn" class="btn w-100">Sign up</button>
          <p class="text-white fs-5 pt-4">You have an account? <a href="../index.html" class="text-decoration-none text-white">Sign in</a></p>
        </div>
      </div>
    </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>

<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="login text-center mt-5 p-5">
          <h1 class="text-white">Smart Login System</h1>
          <div class="mt-5">
            <input type="text" class="form-control fs-5" name="signin-email" id="signin-email" placeholder="Enter your email">
          </div>
          <div class="my-4">
            <input type="text" class="form-control fs-5" name="signin-password" id="signin-password" placeholder="Enter your password">
          </div>
          <p id="f-signupAlert" class="text-danger fs-5 d-none">all inputs are required</p>
          <p id="f-validationAlert" class="text-danger fs-5 d-none">incorrect email or password</p>
          <button type="submit" id="signin-btn" class="btn w-100">Sign in</button>
          <p class="text-white fs-5 pt-4">Don't have an account? <a href="pages/signup.html" class="text-decoration-none text-white">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous" defer
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
